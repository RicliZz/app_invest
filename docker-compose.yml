networks:
  dev:


services:
  invest_app:
    build:
      context: .
    container_name: invest_app
    depends_on:
      - postgres
    environment:
      DB_HOST: invest_postgres
      DB_USER: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_NAME}"
#      REDIS_HOST:
#      REDIS_PASSWORD:
    ports:
      - "8080:8080"
    networks:
      - dev

#  nginx:
